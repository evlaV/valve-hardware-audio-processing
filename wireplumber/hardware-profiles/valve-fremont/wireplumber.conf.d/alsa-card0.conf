# Steam Machine Specific audio card settings
monitor.alsa.rules = [
  {
    matches = [
      {
        device.name = "~alsa_card.pci-.*"
        device.nick = "HDA ATI HDMI"
      }
    ]
    actions = {
      update-props = {
        device.description = "HDMI / DisplayPort"
        api.acp.disable-pro-audio = true
        # Output full range on HDMI and let the rendering device manage volume
        device.routes.default-sink-volume = 1.0
        # Extend the suspend timeout to 1 hour to avoid amplifier startup
        # delays on some soundbars and receivers
        session.suspend-timeout-seconds = 3600
      }
    }
  }
]
